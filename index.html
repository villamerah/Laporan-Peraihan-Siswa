        function closeProgramManager() {

        function addMasterProgram() {
            const input = document.getElementById('new-program-name');
            const val = input.value.trim().toUpperCase();
            if (val) {
                if(programDatabase.includes(val)) return alert("Program sudah ada!");
                programDatabase.push(val);
                saveAndRefreshPrograms(`Menambah produk baru: ${val}`);
                input.value = '';
            }
        }

        function editMasterProgram(oldName) {
            const index = programDatabase.indexOf(oldName);
            if(index === -1) return;
            const newVal = prompt("Ubah nama program:", oldName);
            if (newVal && newVal.trim() !== "") {
                const updatedName = newVal.trim().toUpperCase();
                programDatabase[index] = updatedName;
                saveAndRefreshPrograms(`Mengubah produk ${oldName} menjadi ${updatedName}`);
            }
        }

        function deleteMasterProgram(name) {
            const index = programDatabase.indexOf(name);
            if(index === -1) return;
            if (confirm(`Hapus program "${name}"? Perubahan ini mungkin mempengaruhi filter data lama.`)) {
                programDatabase.splice(index, 1);
                saveAndRefreshPrograms(`Menghapus produk: ${name}`);
            }
        }

        function saveAndRefreshPrograms(logMsg) {
            localStorage.setItem('vmi_master_programs', JSON.stringify(programDatabase));
            saveLog(logMsg);
            closeProgramManager();
            openProgramManager();
            renderContent();
        }

        function exportToExcel(moduleName, location) {
            const rawData = currentData.filter(d => d.module === moduleName && (d.location === location || d.wilayah === location));
            if (rawData.length === 0) return alert("Tidak ada data untuk diekspor");

            let exportData = [];

            if (moduleName === 'data-siswa') {
                exportData = rawData.map((s, idx) => {
                    const biaya = parseFloat(s.biaya_pendidikan) || 0;
                    const sisa = parseFloat(s.sisa_angsuran || 0);
                    const platform = Array.isArray(s.platform_medsos) ? s.platform_medsos.join(', ') : (s.platform_medsos || '-');
                    const infoDari = Array.isArray(s.info_villa_merah_dari) ? s.info_villa_merah_dari.join(', ') : (s.info_villa_merah_dari || '-');

                    return {
                        "NO": idx + 1,
                        "NAMA SISWA": s.nama || '-',
                        "TEMPAT TANGGAL LAHIR": s.ttl || '-',
                        "ASAL SEKOLAH": s.asal_sekolah || '-',
                        "KELAS": s.kelas || '-',
                        "ALAMAT": s.alamat_siswa || '-',
                        "KOTA/KAB ASAL": s.asal_kota || '-',
                        "PROGRAM": s.program || '-',
                        "MEDIA SOSIAL": platform,
                        "NAMA AKUN": s.nama_medsos || '-',
                        "INFORMASI VILLA MERAH DARI": infoDari,
                        "HP SISWA": s.no_hp_siswa || '-',
                        "NAMA ORTU": s.nama_ortu || '-',
                        "HP ORTU": s.no_tlp_ortu || '-',
                        "TANGGAL DAFTAR": formatTanggalExport(s.createdAt),
                        "BIAYA": biaya,
                        "PEMBAYARAN": biaya - sisa,
                        "SISA": sisa
                    };
                });
            } else if (moduleName === 'data-leads') {
                exportData = rawData.map((l, idx) => {
                    const platform = Array.isArray(l.platform_medsos) ? l.platform_medsos.join(', ') : (l.platform_medsos || '-');
                    const infoDari = Array.isArray(l.info_villa_merah_dari) ? l.info_villa_merah_dari.join(', ') : (l.info_villa_merah_dari || '-');
                    
                    return {
                        "NO": idx + 1,
                        "NAMA SISWA": l.nama_siswa || '-',
                        "TEMPAT TANGGAL LAHIR": l.ttl || '-',
                        "ASAL SEKOLAH": l.asal_sekolah || '-',
                        "KELAS": l.kelas || '-',
                        "ALAMAT": l.alamat || '-',
                        "KOTA/KAB ASAL": l.asal_kota || '-',
                        "INFO PROGRAM": l.program || '-',
                        "MEDIA SOSIAL": platform,
                        "NAMA AKUN": l.nama_medsos || '-',
                        "INFORMASI VILLA MERAH DARI": infoDari,
                        "HP SISWA": l.no_hp || '-',
                        "NAMA ORTU": l.nama_ortu || '-',
                        "HP ORTU": l.no_tlp_ortu || '-',
                        "TGL INPUT": formatTanggalExport(l.tanggal_input || l.createdAt)
                    };
                });
            }

            const worksheet = XLSX.utils.json_to_sheet(exportData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");
            XLSX.writeFile(workbook, `VM_${moduleName}_${location}.xlsx`);
            saveLog(`Ekspor data ${moduleName} wilayah ${location}`);
        }

        // PERBAIKAN: Fungsi Impor yang otomatis mencocokkan program
        function triggerImport(moduleName, location) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.xlsx, .xls';
            
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                
                reader.onload = async (event) => {
                    const data = new Uint8Array(event.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                    
                    if (confirm(`Impor ${jsonData.length} data ke ${moduleName}? Sistem akan otomatis mencocokkan kolom PROGRAM.`)) {
                        jsonData.forEach(row => {
                            let mapped = { 
                                __backendId: Date.now().toString() + Math.random(),
                                module: moduleName
                            };

                            // Fungsi Helper pembersih teks untuk pencocokan program
                            const cleanStr = (str) => str ? str.toString().trim().toUpperCase() : '';

                            if (moduleName === 'data-siswa') {
                                mapped.location = location;
                                mapped.nama = row["NAMA SISWA"] || '';
                                mapped.ttl = row["TEMPAT TANGGAL LAHIR"] || '';
                                mapped.asal_sekolah = row["ASAL SEKOLAH"] || '';
                                mapped.kelas = row["KELAS"] || '';
                                mapped.alamat_siswa = row["ALAMAT"] || '';
                                mapped.asal_kota = row["KOTA/KAB ASAL"] || '';
                                
                                // AUTO MAPPING PROGRAM (SISWA)
                                const excelProg = cleanStr(row["PROGRAM"]);
                                const matchedProg = programDatabase.find(p => cleanStr(p) === excelProg);
                                mapped.program = matchedProg || (row["PROGRAM"] || '-');

                                mapped.platform_medsos = row["MEDIA SOSIAL"] ? row["MEDIA SOSIAL"].split(', ') : [];
                                mapped.nama_medsos = row["NAMA AKUN"] || '';
                                mapped.info_villa_merah_dari = row["INFORMASI VILLA MERAH DARI"] ? row["INFORMASI VILLA MERAH DARI"].split(', ') : [];
                                mapped.no_hp_siswa = row["HP SISWA"] || '';
                                mapped.nama_ortu = row["NAMA ORTU"] || '';
                                mapped.no_tlp_ortu = row["HP ORTU"] || '';
                                mapped.biaya_pendidikan = row["BIAYA"] ? row["BIAYA"].toString().replace(/\D/g,'') : '0';
                                mapped.sisa_angsuran = row["SISA"] ? row["SISA"].toString().replace(/\D/g,'') : '0';
                                mapped.createdAt = parseExcelDate(row["TANGGAL DAFTAR"]);
                            } else if (moduleName === 'data-leads') {
                                mapped.wilayah = location;
                                mapped.nama_siswa = row["NAMA SISWA"] || '';
                                mapped.ttl = row["TEMPAT TANGGAL LAHIR"] || '';
                                mapped.asal_sekolah = row["ASAL SEKOLAH"] || '';
                                mapped.kelas = row["KELAS"] || '';
                                mapped.alamat = row["ALAMAT"] || '';
                                mapped.asal_kota = row["KOTA/KAB ASAL"] || '';
                                
                                // AUTO MAPPING PROGRAM (LEADS)
                                mapped.program = row["INFO PROGRAM"] || '-';

                                mapped.platform_medsos = row["MEDIA SOSIAL"] ? row["MEDIA SOSIAL"].split(', ') : [];
                                mapped.nama_medsos = row["NAMA AKUN"] || '';
                                mapped.info_villa_merah_dari = row["INFORMASI VILLA MERAH DARI"] ? row["INFORMASI VILLA MERAH DARI"].split(', ') : [];
                                mapped.no_hp = row["HP SISWA"] || '';
                                mapped.nama_ortu = row["NAMA ORTU"] || '';
                                mapped.no_tlp_ortu = row["HP ORTU"] || '';
                                mapped.createdAt = parseExcelDate(row["TGL INPUT"]);
                                mapped.tanggal_input = mapped.createdAt;
                            }
                            currentData.push(mapped);
                        });
                        
                        localStorage.setItem('vmi_app_data', JSON.stringify(currentData));
                        saveLog(`Berhasil impor ${jsonData.length} data ${moduleName}`);
                        alert("Data Berhasil Diimpor! Kolom Program telah disinkronkan secara otomatis.");
                        renderContent();
                    }
                };
                reader.readAsArrayBuffer(file);
            };
            input.click();
        }

        function parseExcelDate(dateVal) {
            if (!dateVal || dateVal === '-') return new Date().toISOString();
            if (!isNaN(dateVal)) { // Serial Excel
                return new Date((dateVal - 25569) * 86400 * 1000).toISOString();
            }
            const parts = dateVal.toString().split('/');
            if (parts.length === 3) {
                return new Date(parts[2], parts[1] - 1, parts[0]).toISOString();
            }
            return new Date(dateVal).toISOString();
        }

        function formatTanggalExport(dateStr) {
            if (!dateStr || dateStr === '-') return '-';
            const d = new Date(dateStr);
            if(isNaN(d.getTime())) return '-';
            return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()}`;
        }

        window.dataSdk = {

                handler.onDataChanged(currentData);

            create: async (data) => {
                const newData = { ...data, __backendId: Date.now().toString() + Math.random() };
                currentData.push(newData);
                localStorage.setItem('vmi_app_data', JSON.stringify(currentData));
                saveLog(`Menambah data pada modul ${data.module || 'Unknown'}`);
                if (dataHandler && dataHandler.onDataChanged) {
                    dataHandler.onDataChanged(currentData);
                }
                return { isOk: true };
            },
            update: async (backendId, updatedFields) => {
                const idx = currentData.findIndex(d => d.__backendId === backendId);
                if (idx !== -1) {
                    const oldData = currentData[idx];
                    currentData[idx] = { ...currentData[idx], ...updatedFields };
                    localStorage.setItem('vmi_app_data', JSON.stringify(currentData));
                    saveLog(`Mengubah data pada modul ${oldData.module || 'Unknown'}`);
                    if (dataHandler && dataHandler.onDataChanged) {
                        dataHandler.onDataChanged(currentData);
                    }
                    return { isOk: true };
                }
                return { isOk: false };
            },
            delete: async (record) => {
                currentData = currentData.filter(d => d.__backendId !== record.__backendId);
                localStorage.setItem('vmi_app_data', JSON.stringify(currentData));
                saveLog(`Menghapus data pada modul ${record.module || 'Unknown'}`);
                if (dataHandler && dataHandler.onDataChanged) {
                    dataHandler.onDataChanged(currentData);
                }
                return { isOk: true };
            }
        };

        function getCRMStatistics(data) {
            const tahun = (selectedYearFilter && selectedYearFilter !== 'all') ? parseInt(selectedYearFilter) : new Date().getFullYear();
            const bulan = (selectedMonthFilter && selectedMonthFilter !== 'all') ? parseInt(selectedMonthFilter) : new Date().getMonth() + 1;
            const daysInMonth = new Date(tahun, bulan, 0).getDate();

            const stats = {
                funnel: { labels: ['Pending', 'Warm', 'Hot', 'Closing', 'Cold'], data: [0, 0, 0, 0, 0] },
                program: { labels: [], data: [] },
                cities: { labels: [], data: [] },
                sources: { labels: [], data: [] },
                daily: { labels: Array.from({length: daysInMonth}, (_, i) => (i + 1).toString()), leads: new Array(daysInMonth).fill(0), closing: new Array(daysInMonth).fill(0) }
            };

            const progCounts = {};
            const cityCounts = {};
            const infoCounts = {};

            data.forEach(item => {
                let s = item.status_crm === 'Deal' ? 'Closing' : (item.status_crm || 'Pending');
                const city = (item.asal_kota || 'LAINNYA').toUpperCase();

                const fIdx = stats.funnel.labels.indexOf(s);
                if (fIdx !== -1) stats.funnel.data[fIdx]++;

                if (s === 'Closing') {
                    const p = (item.program_pendidikan || item.program || 'Unknown').toUpperCase();
                    progCounts[p] = (progCounts[p] || 0) + 1;
                }

                cityCounts[city] = (cityCounts[city] || 0) + 1;

                if (Array.isArray(item.info_villa_merah_dari)) {
                    item.info_villa_merah_dari.forEach(info => {
                        const infoKey = info.toUpperCase();
                        infoCounts[infoKey] = (infoCounts[infoKey] || 0) + 1;
                    });
                }

                const tglInputStr = item.tanggal_input || item.createdAt;
                if(tglInputStr) {
                    const dIn = new Date(tglInputStr);
                    const isYearMatch = (!selectedYearFilter || selectedYearFilter === 'all') || dIn.getFullYear() == selectedYearFilter;
                    const isMonthMatch = (!selectedMonthFilter || selectedMonthFilter === 'all') || (dIn.getMonth() + 1) == selectedMonthFilter;
                    
                    if(isYearMatch && isMonthMatch) {
                        const dayIn = dIn.getDate();
                        if(dayIn >= 1 && dayIn <= daysInMonth) {
                            stats.daily.leads[dayIn-1]++; 
                        }
                    }
                }

                if(item.status_crm === 'Deal' || item.is_closing === true) {
                    const tglClosingStr = item.tanggal_closing || item.tanggal_input || item.createdAt;
                    if(tglClosingStr) {
                        const dCl = new Date(tglClosingStr);
                        const isYearMatchCl = (!selectedYearFilter || selectedYearFilter === 'all') || dCl.getFullYear() == selectedYearFilter;
                        const isMonthMatchCl = (!selectedMonthFilter || selectedMonthFilter === 'all') || (dCl.getMonth() + 1) == selectedMonthFilter;

                        if(isYearMatchCl && isMonthMatchCl) {
                            const dayCl = dCl.getDate();
                            if(dayCl >= 1 && dayCl <= daysInMonth) {
                                stats.daily.closing[dayCl-1]++;
                            }
                        }
                    }
                }
            });

            stats.cities.labels = Object.entries(cityCounts).sort((a,b) => b[1]-a[1]).slice(0,5).map(x => x[0]);
            stats.cities.data = Object.entries(cityCounts).sort((a,b) => b[1]-a[1]).slice(0,5).map(x => x[1]);

            stats.sources.labels = Object.entries(infoCounts).sort((a,b) => b[1]-a[1]).slice(0,5).map(x => x[0]);
            stats.sources.data = Object.entries(infoCounts).sort((a,b) => b[1]-a[1]).slice(0,5).map(x => x[1]);

            stats.program.labels = Object.entries(progCounts).sort((a,b) => b[1] - a[1]).slice(0, 5).map(x => x[0]);
            stats.program.data = Object.entries(progCounts).sort((a,b) => b[1] - a[1]).slice(0, 5).map(x => x[1]);

            return stats;
        }

        async function saveCRMProgress(backendId) {
            const status = document.getElementById('crm-status').value;
            const tglAction = document.getElementById('crm-date').value; 
            const catatan = document.getElementById('crm-catatan').value;
            
            const biayaRaw = document.getElementById('crm-biaya') ? (document.getElementById('crm-biaya').value.replace(/\./g, '') || "0") : "0";
            const bayarRaw = document.getElementById('crm-bayar') ? (document.getElementById('crm-bayar').value.replace(/\./g, '') || "0") : "0";
            const programDeal = document.getElementById('crm-program-siswa') ? document.getElementById('crm-program-siswa').value : '';

            if (status === 'Deal' && !programDeal) {
                alert('Silakan pilih Program Pendidikan terlebih dahulu!');
                return;
            }

            const leadData = currentData.find(d => d.__backendId === backendId);

            if (status === 'Deal') {
                const isAlreadyConverted = currentData.some(d => d.module === 'data-siswa' && d.fromLeadsId === backendId);
                
                if (!isAlreadyConverted) {
                    await window.dataSdk.update(backendId, {
                        status_crm: 'Deal',
                        tanggal_closing: tglAction, 
                        catatan_crm: catatan,
                        program_pendidikan: programDeal,
                        is_closing: true 
                    });

                    const payloadSiswa = {
                        module: 'data-siswa',
                        location: leadData.wilayah || 'Bandung',
                        fromLeadsId: backendId, 
                        nama: leadData.nama_siswa || '-',
                        ttl: leadData.ttl || '-',
                        no_hp_siswa: leadData.no_hp || '-',
                        asal_sekolah: leadData.asal_sekolah || '-',
                        kelas: leadData.kelas || '-',
                        asal_kota: leadData.asal_kota || '-',
                        program: programDeal,

                        sisa_angsuran: sisaHitung.toString(),

                    };
                    await window.dataSdk.create(payloadSiswa);

            } else {

                    tgl_followup: tglAction,
                    catatan_crm: catatan,
                    is_closing: false
                });

            }
            renderCRMFollowUp();

        function generateOLAPFromData(dataSiswa, isIgnoreMonth = false) {
            if (dataSiswa.length === 0) {
                return {
                    monthly: [],
                    totals: { siswaBaru: 0, totalSiswa: 0, omset: 0, bandung: 0, jaksel: 0, jaktim: 0 },
                    locations: {
                        bandung: { total: 0, omset: '0', pending: '0', topCity: '-', topSchool: '-' },
                        jaksel: { total: 0, omset: '0', pending: '0', topCity: '-', topSchool: '-' },
                        jaktim: { total: 0, omset: '0', pending: '0', topCity: '-', topSchool: '-' }
                    },
                    summary: {
                        totalSiswa: 0,
                        siswaBulanIni: 0,
                        totalOmsetRaw: 0,
                        omsetPendingRaw: 0
                    },
                    cities: { labels: [], data: [] },
                    schools: { labels: [], data: [] },
                    infoSources: { labels: [], data: [] }
                };
            }
            
            const monthlyMap = {};
            const cityCounts = {};
            const schoolCounts = {};
            const infoCounts = {};
            const locCityCounts = { bandung: {}, jaksel: {}, jaktim: {} };
            const locSchoolCounts = { bandung: {}, jaksel: {}, jaktim: {} };
            let totalSiswaCount = 0;
            let totalOmsetTerealisasi = 0;
            let totalPending = 0;
            let siswaBulanIni = 0;
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            const bulanFilter = isIgnoreMonth ? 'all' : (selectedMonthFilter || 'all');
            const tahunFilter = selectedYearFilter || 'all';
            
            const locationCounts = { bandung: 0, jaksel: 0, jaktim: 0 };
            const locationOmsetReal = { bandung: 0, jaksel: 0, jaktim: 0 };
            const locationPendingReal = { bandung: 0, jaksel: 0, jaktim: 0 };
            
            dataSiswa.forEach(siswa => {
                if(!siswa.createdAt) return;
                const createdDate = new Date(siswa.createdAt);
                const month = createdDate.getMonth() + 1;
                const year = createdDate.getFullYear();
                
                if (bulanFilter !== 'all' && parseInt(month) !== parseInt(bulanFilter)) return;
                if (tahunFilter !== 'all' && parseInt(year) !== parseInt(tahunFilter)) return;

                const key = `${month}-${year}`;
                
                const biaya = parseFloat(siswa.biaya_pendidikan) || 0;
                const sisa = parseFloat(siswa.sisa_angsuran || 0);
                const omsetMasuk = biaya - sisa;
                const kotaSiswa = (siswa.asal_kota || 'Lainnya').toUpperCase();
                const sekolahSiswa = (siswa.asal_sekolah || 'Lainnya').toUpperCase();
                
                if (!monthlyMap[key]) {
                    monthlyMap[key] = {
                        periode: `${daftarNamaBulan[month] || '-'} ${year}`,
                        periode_raw: key,
                        siswaBaru: 0,
                        omset_raw: 0,
                        bandung: 0,
                        jaksel: 0,
                        jaktim: 0,
                        year: year,
                        month: month
                    };
                }
                
                monthlyMap[key].siswaBaru += 1;
                monthlyMap[key].omset_raw += omsetMasuk;
                
                const currentLoc = (siswa.location || '').toLowerCase();
                if (currentLoc.includes('bandung')) {
                    monthlyMap[key].bandung += 1;
                    locationCounts.bandung += 1;
                    locationOmsetReal.bandung += omsetMasuk;
                    locationPendingReal.bandung += sisa;
                    locCityCounts.bandung[kotaSiswa] = (locCityCounts.bandung[kotaSiswa] || 0) + 1;
                    locSchoolCounts.bandung[sekolahSiswa] = (locSchoolCounts.bandung[sekolahSiswa] || 0) + 1;
                } else if (currentLoc.includes('selatan')) {
                    monthlyMap[key].jaksel += 1;
                    locationCounts.jaksel += 1;
                    locationOmsetReal.jaksel += omsetMasuk;
                    locationPendingReal.jaksel += sisa;
                    locCityCounts.jaksel[kotaSiswa] = (locCityCounts.jaksel[kotaSiswa] || 0) + 1;
                    locSchoolCounts.jaksel[sekolahSiswa] = (locSchoolCounts.jaksel[sekolahSiswa] || 0) + 1;
                } else if (currentLoc.includes('timur')) {
                    monthlyMap[key].jaktim += 1;
                    locationCounts.jaktim += 1;
                    locationOmsetReal.jaktim += omsetMasuk;
                    locationPendingReal.jaktim += sisa;
                    locCityCounts.jaktim[kotaSiswa] = (locCityCounts.jaktim[kotaSiswa] || 0) + 1;
                    locSchoolCounts.jaktim[sekolahSiswa] = (locSchoolCounts.jaktim[sekolahSiswa] || 0) + 1;
                }
                
                totalSiswaCount += 1;
                totalOmsetTerealisasi += omsetMasuk;
                totalPending += sisa;
                
                if (createdDate.getMonth() === currentMonth && createdDate.getFullYear() === currentYear) {
                    siswaBulanIni += 1;
                }

                cityCounts[kotaSiswa] = (cityCounts[kotaSiswa] || 0) + 1;
                schoolCounts[sekolahSiswa] = (schoolCounts[sekolahSiswa] || 0) + 1;

                if (Array.isArray(siswa.info_villa_merah_dari)) {
                    siswa.info_villa_merah_dari.forEach(info => {
                        const infoKey = info.toUpperCase();
                        infoCounts[infoKey] = (infoCounts[infoKey] || 0) + 1;
                    });
                }
            });
            
            const monthlyArray = Object.values(monthlyMap).sort((a, b) => {
                if (a.year !== b.year) return a.year - b.year;
                return a.month - b.month;
            });
            
            let kumulatif = 0;
            monthlyArray.forEach(row => {
                kumulatif += row.siswaBaru;
                row.totalKumulatif = kumulatif;
            });

            const sortedCities = Object.entries(cityCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            const sortedSchools = Object.entries(schoolCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);

            const sortedInfo = Object.entries(infoCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            const getTopEntry = (counts) => {
                const entries = Object.entries(counts);
                if (entries.length === 0) return '-';
                return entries.sort((a, b) => b[1] - a[1])[0][0];
            };
            
            return {
                monthly: monthlyArray,
                totals: {
                    siswaBaru: totalSiswaCount,
                    totalSiswa: totalSiswaCount,
                    omset: totalOmsetTerealisasi,
                    bandung: locationCounts.bandung,
                    jaksel: locationCounts.jaksel,
                    jaktim: locationCounts.jaktim
                },
                locations: {
                    bandung: { 
                        total: locationCounts.bandung, 
                        omset: locationOmsetReal.bandung.toFixed(0),
                        pending: locationPendingReal.bandung.toFixed(0),
                        topCity: getTopEntry(locCityCounts.bandung),
                        topSchool: getTopEntry(locSchoolCounts.bandung)
                    },
                    jaksel: { 
                        total: locationCounts.jaksel, 
                        omset: locationOmsetReal.jaksel.toFixed(0),
                        pending: locationPendingReal.jaksel.toFixed(0),
                        topCity: getTopEntry(locCityCounts.jaksel),
                        topSchool: getTopEntry(locSchoolCounts.jaksel)
                    },
                    jaktim: { 
                        total: locationCounts.jaktim, 
                        omset: locationOmsetReal.jaktim.toFixed(0),
                        pending: locationPendingReal.jaktim.toFixed(0),
                        topCity: getTopEntry(locCityCounts.jaktim),
                        topSchool: getTopEntry(locSchoolCounts.jaktim)
                    }
                },
                summary: {
                    totalSiswa: totalSiswaCount,
                    siswaBulanIni: siswaBulanIni,
                    totalOmsetRaw: totalOmsetTerealisasi,
                    omsetPendingRaw: totalPending
                },
                cities: {
                    labels: sortedCities.map(c => c[0]),
                    data: sortedCities.map(c => c[1])
                },
                schools: {
                    labels: sortedSchools.map(s => s[0]),
                    data: sortedSchools.map(s => s[1])
                },
                infoSources: {
                    labels: sortedInfo.map(i => i[0]),
                    data: sortedInfo.map(i => i[1])
                }
            };
        }

            const progF = selectedProgramFilter || 'all';
            const yearF = selectedYearFilter || 'all';
            const monthF = selectedMonthFilter || 'all';

            if (progF !== 'all') {
                filteredTargetData = filteredTargetData.filter(d => d.program === progF);
                filteredSiswaData = filteredSiswaData.filter(d => d.program === progF);
            }
            
            if (yearF !== 'all') {
                filteredTargetData = filteredTargetData.filter(d => d.tahun == yearF);
                filteredSiswaData = filteredSiswaData.filter(d => {
                    if(!d.createdAt) return false;
                    return new Date(d.createdAt).getFullYear() == yearF;
                });
            }

            if (monthF !== 'all') {
                filteredTargetData = filteredTargetData.filter(d => d.bulan == monthF);
                filteredSiswaData = filteredSiswaData.filter(d => {
                    if(!d.createdAt) return false;
                    return (new Date(d.createdAt).getMonth() + 1) == monthF;
                });
            }

            const chartData = generateTargetPeraihanChartData(filteredTargetData, progF, location);
            const olapSiswaData = generateOLAPFromData(filteredSiswaData);
            
            const labelProgram = progF === 'all' ? 'Semua Program' : progF;

            const targetOmsetModul = chartData.summary.totalTargetOmsetRaw;
            const omsetRealisasiModul = chartData.summary.totalRealisasiOmsetRaw;
            
            const selisihOmsetModul = targetOmsetModul - omsetRealisasiModul;
            let teksOmsetGap;
            if (selisihOmsetModul < 0) {
                teksOmsetGap = "+Rp " + Math.abs(selisihOmsetModul).toLocaleString('id-ID');
            } else {
                teksOmsetGap = "Rp " + Math.abs(selisihOmsetModul).toLocaleString('id-ID');
            }

            const content = document.getElementById('main-content');
            
            let totalTgtSiswa = 0, totalRelSiswa = 0, totalTgtOmset = 0, totalRelOmset = 0;
            chartData.tableRows.forEach(row => {
                totalTgtSiswa += row.targetSiswa;

                totalTgtOmset += row.targetOmset;

        function generateTargetPeraihanChartData(filteredTargetData, programFilter, currentLoc) {
            const monthShort = ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'];
            const aggregation = {};
            let totalTargetSiswa = 0, totalRealisasiSiswa = 0, totalTargetOmset = 0, totalRealisasiOmset = 0;

            filteredTargetData.forEach(item => {
                const key = `${item.bulan}-${item.tahun}`;
                if (!aggregation[key]) {
                    aggregation[key] = { 
                        bulan: parseInt(item.bulan), 
                        tahun: parseInt(item.tahun), 
                        targetSiswa: 0, 
                        realSiswa: 0, 
                        targetOmset: 0, 
                        realOmset: 0, 
                        ids: [] 
                    };
                }
                aggregation[key].targetSiswa += (parseInt(item.target_siswa) || 0);
                aggregation[key].targetOmset += (parseFloat(item.target_omset) || 0);
                aggregation[key].ids.push(item.__backendId);
            });

            const allSiswa = currentData.filter(d => d.module === 'data-siswa' && (d.location || '').includes(currentLoc));

            Object.keys(aggregation).forEach(key => {
                const data = aggregation[key];
                
                const realSiswaList = allSiswa.filter(s => {
                    if (programFilter !== 'all' && s.program !== programFilter) return false;
                    if(!s.createdAt) return false;
                    const dSiswa = new Date(s.createdAt);
                    return (dSiswa.getMonth() + 1) == data.bulan && dSiswa.getFullYear() == data.tahun;
                });

                const uniqueSiswa = Array.from(new Map(realSiswaList.map(s => [s.nama ? s.nama.toLowerCase() : Math.random(), s])).values());

                data.realSiswa = uniqueSiswa.length;
                data.realOmset = uniqueSiswa.reduce((acc, s) => {
                    const biaya = parseFloat(s.biaya_pendidikan || 0);
                    const sisa = parseFloat(s.sisa_angsuran || 0);
                    return acc + (biaya - sisa);
                }, 0);
            });

            const sortedKeys = Object.keys(aggregation).sort((a, b) => {
                const partsA = a.split('-'); const partsB = b.split('-');
                if(partsA[1] !== partsB[1]) return partsA[1] - partsB[1];
                return partsA[0] - partsB[0];
            });

            const labels = [], targetSiswaData = [], realisasiSiswaData = [], targetOmsetData = [], realisasiOmsetData = [], tableRows = [];

            sortedKeys.forEach(key => {
                const data = aggregation[key];
                labels.push(`${monthShort[data.bulan - 1] || '-'}`);
                targetSiswaData.push(data.targetSiswa);
                realisasiSiswaData.push(data.realSiswa);
                targetOmsetData.push(data.targetOmset / 1000000); 
                realisasiOmsetData.push(data.realOmset / 1000000);

                totalTargetSiswa += data.targetSiswa;
                totalRealisasiSiswa += data.realSiswa;
                totalTargetOmset += data.targetOmset;
                totalRealisasiOmset += data.realOmset;

                tableRows.push({
                    bulanName: daftarNamaBulan[data.bulan] || '-',
                    tahun: data.tahun,
                    targetSiswa: data.targetSiswa,
                    realSiswa: data.realSiswa,
                    targetOmset: data.targetOmset,
                    realOmset: data.realOmset,
                    id: data.ids[0]
                });
            });

            return { 
                labels, targetSiswaData, realisasiSiswaData, targetOmsetData, realisasiOmsetData, tableRows,
                summary: { 
                    totalTargetSiswa, 
                    totalRealisasiSiswa, 
                    totalTargetOmsetRaw: totalTargetOmset, 
                    totalRealisasiOmsetRaw: totalRealisasiOmset
                }
            };
        }

            initializeApp();
        }

        function formatTanggal(dateStr) {
            if (!dateStr || dateStr === '-') return '-';
            const d = new Date(dateStr);
            if(isNaN(d.getTime())) return '-';
            return `${d.getDate()}/${d.getMonth() + 1}/${d.getFullYear()}`;
        }
    </script>
